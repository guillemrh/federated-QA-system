services:
  legal_node:
    build:
      context: .
    command: uvicorn legal_node.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    env_file:
      - .env    
    restart: always

  finance_node:
    build:
      context: .
    command: uvicorn finance_node.main:app --host 0.0.0.0 --port 8002
    ports:
      - "8002:8002"
    volumes:
      - .:/app
    env_file:
      - .env    
    restart: always  

  orchestrator:
    build:
      context: .
    command: uvicorn orchestrator.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env  
    depends_on:
      - legal_node
      - finance_node
    restart: always